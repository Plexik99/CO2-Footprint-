<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO₂-Emissionsdaten</title>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.js"></script>
  <style>
  .logo {
    width: 100%;
    max-width: 80px;
    margin: 0 auto;
    display: block;
  }

  nav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: gray; 
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  nav ul {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 18px;
  }

  nav ul li {
    display: inline;
    margin-right: 10px;
  }

  nav ul li a {
    text-decoration: none;
    color: #000;
  }

  h1 {
    text-align: center;
  }

  .category-row {
    background-color: #f5f5f5;
    font-weight: bold;
  }
  @media screen and (max-width: 600px) {
h1 {
  font-size: 30px; /* Kleinere Schriftgröße für Handys */
}

nav ul {
  display: flex;
  flex-direction: column; /* Navigation untereinander anordnen */
  width: 100%;
}



img {
  width: 40px; /* Kleinere Breite des Logos "" */
}

h2 {
  font-size: 20px;
}

p {
  font-size: 16px;
}

}

</style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container>
        <!-- Logo -->
        <header>
          <img src="co2-6317012_1920.jpg" alt="Logo" class="logo">
        </header>

        <!-- Navigation -->
        <nav>
          <ul>
            <li><a style="text-decoration: none;color: white"href="index.html">Home</a></li>
            <li><a style="text-decoration: none;color: white"href="vuetify.html">CO₂-Emissionsdaten</a></li>
            <li><a style="text-decoration: none;color:white" href="Sprache.html">Sprache</a></li>
          </ul>
        </nav>

        <h1>CO₂-Emissionsdaten</h1>
        <v-data-table
          :headers="headers"
          :items="emissionsData"
          :search="search"
          :items-per-page="5"
          class="elevation-2"
          density="compact"
        >
          <template v-slot:top>
            <v-toolbar flat>
              <v-toolbar-title>Suchen/Filtern</v-toolbar-title>
              <v-spacer></v-spacer>
              <v-text-field
                v-model="search"
                label="Suche..."
                prepend-inner-icon="mdi-magnify"
                single-line
                hide-details
                @input="sanitizeInput"
              ></v-text-field>
            </v-toolbar>
          </template>

          <template v-slot:body="{ items }">
            <tr class="category-row">
              <td>Unternehmen</td>
              <td>Land</td>
              <td>CO₂ Emissionen (Tonnen)</td>
            </tr>
            <tr v-for="item in items" :key="item.company">
              <td>{{ item.company }}</td>
              <td>{{ item.country }}</td>
              <td>{{ item.emissions }}</td>
            </tr>
          </template>
        </v-data-table>
      </v-container>
    </v-app>
  </div>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          headers: [
            { text: "Unternehmen", value: "company" },
            { text: "Land", value: "country" },
            { text: "CO₂ Emissionen (Tonnen)", value: "emissions" }
          ],
          // CO2-Emissionsdaten
          emissionsData: [
            { company: "Firma A", country: "China", emissions: 15000 },
            { company: "Firma B", country: "USA", emissions: 12000},
            { company: "Firma C", country: "China", emissions: 15000},
            { company: "Firma D", country: "Indien", emissions: 11000},
            { company: "Firma E", country: "Brasilien", emissions: 7000},
            { company: "Firma F", country: "Brasilien", emissions: 6000},
            { company: "Firma G", country: "Frankreich", emissions: 5383},
            { company: "Firma H", country: "Deutschland", emissions: 5030},
            { company: "Firma I", country: "Deutschland", emissions: 5000},
            { company: "Firma J", country: "Deutschland", emissions: 4953},
            { company: "Firma K", country: "Italien", emissions: 4803},
            { company: "Firma L", country: "Russland", emissions: 4734},
            { company: "Firma M", country: "Spanien", emissions: 4634},
            { company: "Firma N", country: "Indien", emissions: 4300},
            { company: "Firma O", country: "USA", emissions: 3400},
          ],
          search: "",
        };
      },
      methods: {
        sanitizeInput(event) {
          this.search = event.replace(/[<>]/g, '');
        }
      }
    });
  </script>
  <footer>
    <nav><ul>
      <li><a href="impressum.html">Impressum</a></li>
    </ul></nav>
  </footer>
</body>
</html>
